    <script>
        const scrollContainer = document.getElementById('scroll-container');
      
        scrollContainer.addEventListener('scroll', function() {
          const scrollPosition = scrollContainer.scrollLeft;
      
          // Определяем, сколько боксов помещается на видимой области
          const boxesInView = Math.floor(scrollContainer.clientWidth / document.querySelector('.box').clientWidth);
      
          // Определяем порядковый номер первого видимого бокса
          const firstVisibleBox = Math.floor(scrollPosition / document.querySelector('.box').clientWidth);
      
          // Меняем порядок боксов в зависимости от прокрутки
          const newOrder = (firstVisibleBox % 2 === 0) ? 'odd' : 'even';
      
          document.querySelectorAll('.box').forEach((box, index) => {
            box.style.order = newOrder === 'odd' ? index * 2 : index * 2 + 1;
          });
        });

    <script>
        document.addEventListener("click", function (event) {
            const isMainMenuClick = Array.from(mainMenuElements).some(menu => menu.contains(event.target));

            if (!isMainMenuClick) {
                mainMenuElements.forEach(menu => menu.classList.remove("opened"));
                document.body.style.overflow = "visible";
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            const boxes = document.querySelectorAll(".box");
            const mainMenuElements = document.querySelectorAll(".main_menu");
    
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.80) {
                        entry.target.classList.add("box-primary");
                        document.documentElement.style.scrollSnapType = "none"; // Disable scroll snap
                    } else {
                        entry.target.classList.remove("box-primary");
                        document.documentElement.style.scrollSnapType = "y mandatory"; // Enable scroll snap
                    }
                });
            }, { threshold: 0.80 });
    
            boxes.forEach(box => {
                observer.observe(box);
    
                box.addEventListener("click", function () {
                    const mainMenu = box.querySelector(".main_menu");
                    const isClickInsideMenu = mainMenu.contains(event.target);
                    if (mainMenu.classList.contains("opened") && !isClickInsideMenu) {
                       
                        
                        
                        mainMenu.classList.remove("opened");
                        document.body.style.overflow = "visible";
                    } else {
                        mainMenu.classList.add("opened");
                        box.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        document.body.style.overflow = "hidden";
                        
                    }
                });
            });
    
            // Обработчик событий для закрытия меню при клике вне его
          
        });
    </script>
